<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الفرقان — لوحة التحكم</title>

    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <header class="topbar">
        <div class="logo">الفرقان</div>

        <div class="user-box">
            مرحباً، <span id="username">—</span>
        </div>
    </header>

    <div class="layout">

        <aside class="sidebar">
            <button onclick="loadPage('home')">الرئيسية</button>
            <button onclick="loadPage('users')">المستخدمين</button>
        </aside>

        <main class="content">
            <div id="page-content">
                👋 اختر من القائمة
            </div>
        </main>

    </div>

    <script>
        /* 👉 اسم المستخدم من التخزين */
        const currentUser = JSON.parse(localStorage.getItem("al_furqan_user")) || { name: "مدير" };
        document.getElementById("username").innerText = currentUser.name;

        /* 👉 تحميل الصفحات */
        function loadPage(page) {
            if (page === "users") {
                fetch("users.html")
                    .then(r => r.text())
                    .then(html => document.getElementById("page-content").innerHTML = html);
            }

            if (page === "home") {
                document.getElementById("page-content").innerHTML = "مرحباً بك في لوحة التحكم ✨";
            }
        }
    </script>

</body>
</html>
