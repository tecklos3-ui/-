<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | الفرقان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00cec9;
            --dark-bg: #0f0f15;
            --input-bg: #1a1a24;
            --text-color: #ffffff;
            --text-muted: #b2bec3;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- حاوية تسجيل الدخول --- */
        .login-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- الجانب المرئي (الصورة والتصميم) --- */
        .visual-side {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop') center/cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 4rem;
        }

            /* طبقة تغطية للصورة */
            .visual-side::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to top, #0f0f15, transparent);
                z-index: 1;
            }

        .visual-content {
            position: relative;
            z-index: 2;
        }

            .visual-content h1 {
                font-size: 3rem;
                font-weight: 900;
                margin-bottom: 1rem;
                background: var(--gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .visual-content p {
                font-size: 1.2rem;
                color: #fff;
                max-width: 400px;
            }

        /* --- جانب النموذج (Form Side) --- */
        .form-side {
            flex: 1;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

            .form-header h2 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .form-header span {
                color: var(--text-muted);
            }

        /* --- الحقول (Inputs) --- */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

            .input-group label {
                display: block;
                margin-bottom: 0.8rem;
                color: var(--text-muted);
                font-size: 0.9rem;
            }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

            .input-field:focus {
                outline: none;
                border-color: var(--primary-color);
                background: #252530;
            }

        /* --- زر الدخول --- */
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
            }

            .btn-login:disabled {
                background: #333;
                cursor: not-allowed;
                transform: none;
            }

        /* --- روابط إضافية --- */
        .form-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

            .form-options a {
                color: var(--primary-color);
                text-decoration: none;
            }

                .form-options a:hover {
                    text-decoration: underline;
                }

        /* --- تذييل الصفحة --- */
        .form-footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }

        /* --- رسائل الخطأ --- */
        .error-msg {
            color: var(--danger-color); /* تعريف هذا المتغير في :root إن لم يكن موجوداً */
            color: #ff7675;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            background: rgba(255, 118, 117, 0.1);
            padding: 0.5rem;
            border-radius: 5px;
        }

        /* --- تأثير التحميل --- */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* مخفي افتراضياً */
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- التجاوب مع الجوال --- */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .visual-side {
                flex: 0 0 30%; /* الصورة تأخذ 30% من الشاشة في الجوال */
                padding: 1.5rem;
            }

            .visual-content h1 {
                font-size: 1.8rem;
            }

            .visual-content p {
                font-size: 0.9rem;
                display: none;
            }

            .form-side {
                flex: 1;
                padding: 2rem;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
                margin-top: -30px;
                background: var(--dark-bg);
                z-index: 10;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <!-- الجانب المرئي (يسار في الـ RTL) -->
        <div class="visual-side">
            <div class="visual-content">
                <h1>الفرقان</h1>
                <p>نظام إدارة متكامل للتحكم بمنتجاتك وعروضك بكل سهولة وأمان.</p>
            </div>
        </div>

        <!-- الجانب الخاص بالنموذج -->
        <div class="form-side">
            <div class="login-card">
                <div class="form-header">
                    <h2>أهلاً بك مجدداً 👋</h2>
                    <span>قم بتسجيل الدخول لإدارة متجرك</span>
                </div>

                <div class="error-msg" id="errorMsg">
                    ⚠️ البيانات المدخلة غير صحيحة
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" class="input-field" placeholder="admin@al-furqan.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                            <input type="checkbox"> تذكرني
                        </label>
                        <a href="#">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <span id="btnText">تسجيل الدخول</span>
                        <div class="loader" id="btnLoader"></div>
                    </button>
                </form>

                <div class="form-footer">
                    &copy; 2024 الفرقان للموبايل. جميع الحقوق محفوظة.
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // إخفاء رسالة الخطأ السابقة
            errorMsg.style.display = 'none';

            // 1. بدء حالة التحميل
            startLoading();

            // 2. محاكاة الاتصال بالسيرفر (تأخير 2 ثانية)
            setTimeout(() => {
                // التحقق من البيانات (محاكاة بسيطة)
                // البيانات الصحيحة: admin / admin
                if(email === "admin" && password === "admin") {
                    // تسجيل دخول ناجح
                    stopLoading();
                    alert("تم تسجيل الدخول بنجاح! جاري تحويلك للوحة التحكم...");

                    // التوجيه للوحة التحكم
                    // تأكد من أن ملف لوحة التحكم اسمه admin.html
                    window.location.href = 'admin.html';
                } else {
                    // خطأ في البيانات
                    stopLoading();
                    errorMsg.style.display = 'block';
                    // هز النموذج لإظهار الخطأ
                    document.querySelector('.login-card').animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(0)' }
                    ], { duration: 300 });
                }
            }, 2000);
        });

        function startLoading() {
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';
        }

        function stopLoading() {
            loginBtn.disabled = false;
            btnText.style.display = 'block';
            btnLoader.style.display = 'none';
        }
    </script>
</body>
</html>
