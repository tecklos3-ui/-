<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><span>لوحة الفرقان</span></div>
        <ul class="nav-links">
            <li class="nav-item" onclick="location.href='dashboard.html'">
                <span>📊</span> <span>الرئيسية</span>
            </li>
            <li class="nav-item active" onclick="location.href='users.html'">
                <span>👥</span> <span>إدارة المستخدمين</span>
            </li>
            <li class="nav-item" style="margin-top: auto; color: var(--danger-color);" onclick="handleLogout()">
                <span>🚪</span> <span>تسجيل الخروج</span>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="header">
            <div class="page-title">
                <h2>إدارة فريق العمل</h2>
                <p style="color: var(--text-muted)">إضافة وتعديل صلاحيات الموظفين</p>
            </div>
            <button class="btn btn-primary" onclick="document.getElementById('addStaffModal').style.display='flex'">
                + إضافة موظف جديد
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>الموظف</th>
                        <th>البريد الإلكتروني</th>
                        <th>الصلاحية</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal" id="addStaffModal">
        <div class="modal-content">
            <h3>إنشاء حساب جديد</h3><br>
            <div class="form-group">
                <label>الاسم الكامل</label>
                <input type="text" id="newStaffName" placeholder="مثال: أحمد علي">
            </div>
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="newStaffEmail" placeholder="staff@example.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="newStaffPass" placeholder="*******">
            </div>
            <div class="form-group">
                <label>الصلاحية</label>
                <select id="newStaffRole">
                    <option value="editor">محرر</option>
                    <option value="admin">مدير</option>
                </select>
            </div>
            <div style="display:flex; gap:10px; margin-top:1.5rem;">
                <button class="btn btn-primary" onclick="createNewStaffAccount()">تأكيد الإنشاء</button>
                <button class="btn" style="background:#333; color:#fff;" onclick="this.closest('.modal').style.display='none'">إلغاء</button>
            </div>
        </div>
    </div>

    <div id="toast">تمت العملية بنجاح</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="dashboard-script.js"></script>
</body>
</html>
</html>
